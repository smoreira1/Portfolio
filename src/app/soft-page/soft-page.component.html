<mat-card class="soft-card">
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>Soft Skills</mat-card-title>
    <mat-card-subtitle>Great team's make great software.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
</mat-card>

<mat-card class="soft-card" *ngFor="let skill of soft">
  <mat-card-header>
    <mat-card-title>{{skill.title}}</mat-card-title>
    <mat-card-subtitle>{{skill.type}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{skill.details}}</p>
  </mat-card-content>
</mat-card>
